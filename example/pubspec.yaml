name: cr_logger_example
description: Demonstrates how to use the cr_logger plugin.
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cr_logger:
    path: ../

  dio: 4.0.6
  chopper: 4.0.5
  logger: ^1.1.0
  flutter_dropzone: ^3.0.5
  worker_manager: ^4.2.6
  share_plus: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Epilogue
      fonts:
        - asset: fonts/Epilogue-Medium.ttf
        - asset: fonts/Epilogue-Regular.ttf